<!DOCTYPE html>
<html>
<head>

	<title>Amsterdam van toen</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">

<body>
	

<main>
		
	<div id="maincontainer">
			
		<h1>Amsterdam, gebouwen WIP titel</h1>
		<div id="mapid"></div>
		<div id='controlpanel'>
			<div class="control play" id="timeTravelButton">
				<span class="left"></span><span class="right"></span>
			</div>
			<div class="slidecontainer">
				<input type="range" min="1400" max="2020" value="2000" class="slider" step='10' id="yearRange">
			</div>
			<div id='currentYear'>
			</div>
		</div>	

	
		<!-- <button type="button" id='timeTravelButton'>Zie de bouw van Amsterdam door de jaren heen</button> -->
	</div>
	<div id='imgcontainer'> Nog geen beeldmateriaal geladen! Klik op een groene marker om beeldmateriaal van het gebouw te laden </div>
	
</main>


 
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"

  crossorigin=""></script>
